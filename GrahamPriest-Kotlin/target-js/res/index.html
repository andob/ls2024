<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graham Priest deduction</title>
</head>
<body>

    <textarea id="inputTextArea" style="width: 100%; height: 15em;">
description = 'PROVE: { P → Q, R → Q } ⊢ { (P ∨ R) → Q }'
logic = 'PropositionalLogic'
vars = 'P,Q,R'
premise1 = 'P → Q'
premise2 = 'R → Q'
conclusion = '(P ∨ R) → Q'
debug = true
    </textarea>

    <button id="proveButton">PROVE!</button>

    <pre id="resultArea"></pre>

    <script src="target-js.js"></script>

</body>
</html>
