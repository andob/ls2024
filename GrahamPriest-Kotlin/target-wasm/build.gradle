plugins {
    id 'org.jetbrains.kotlin.multiplatform'
}

group = "com.deduction"
version = "1.0.0"

kotlin {
    wasm('wasm') {
        binaries.executable()
        browser {
            commonWebpackConfig {}
        }
    }

    sourceSets {
        wasmMain {
            kotlin.srcDirs = ['./src', '../src']
            resources.srcDirs = ['./res']
        }
    }
}
